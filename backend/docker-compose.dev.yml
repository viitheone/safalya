version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: safalya-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-safalya}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-safalya123}
      POSTGRES_DB: ${POSTGRES_DB:-safalya}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-safalya}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safalya-network-dev

  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: safalya-backend-dev
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-safalya}:${POSTGRES_PASSWORD:-safalya123}@postgres:5432/${POSTGRES_DB:-safalya}?schema=public
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-24h}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-30d}
      
      # Server
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - safalya-network-dev
    command: npm run dev

networks:
  safalya-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local

